[buildout]
develop = .
parts =
    dependencychecker
    node
    rubygems
    test
    scripts
    code-analysis
    releaser
versions = versions

allow-picked-versions = false

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[node]
recipe = gp.recipe.node
npms = csslint jshint jscs
scripts = csslint jshint jscs

[rubygems]
recipe = rubygemsrecipe
gems = bundler scss_lint

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = plone.recipe.codeanalysis [test]

[scripts]
recipe = zc.recipe.egg
eggs = zest.releaser[recommended]
    restructuredtext_lint
    check-manifest

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/plone/recipe/codeanalysis
pre-commit-hook = True
check-manifest = True
clean-lines = True
csslint = False
flake8-max-complexity = 12
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-isort
    flake8-quotes
    pep8-naming
jshint = False
jshint-bin = ${buildout:directory}/bin/jshint
return-status-codes = False
# those options only take effect if the dependencies are installed
find-untranslated = True
i18ndude-bin = ${buildout:directory}/bin/i18ndude
scsslint = True
scsslint-bin = ${buildout:directory}/bin/scss_lint
xmllint = True
zptlint = True
zptlint-bin = ${buildout:directory}/bin/zptlint

[releaser]
recipe = zc.recipe.egg
eggs =
    zc.rst2
    zest.releaser

