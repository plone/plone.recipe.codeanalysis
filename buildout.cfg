[buildout]
develop = .
parts =
    dependencychecker
    extras
    node
    rubygems
    test
    scripts
    code-analysis
    releaser
versions = versions

allow-picked-versions = true

extensions = mr.developer
auto-checkout =

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[extras]
recipe = zc.recipe.egg
eggs =
    i18ndude
    importchecker
    spirit.zptlint

[node]
recipe = gp.recipe.node
npms = csslint jshint jscs
scripts = csslint jshint jscs

[rubygems]
recipe = rubygemsrecipe
gems = scss_lint scss_lint_reporter_checkstyle

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = plone.recipe.codeanalysis [test]

[scripts]
recipe = zc.recipe.egg
eggs = zest.releaser[recommended]
    restructuredtext_lint
    check-manifest

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/plone/recipe/codeanalysis
overrides = code-analysis-overrides-plone
return-status-codes = True
pre-commit-hook = True
pre-push-hook = True
multiprocessing = True
check-manifest = True
clean-lines = True
csslint = False
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-commas
    flake8-debugger
    flake8-deprecated
    flake8-isort
    flake8-pep3101
    flake8-plone-hasattr
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo
jshint = False
jshint-bin = ${buildout:bin-directory}/jshint
jshint-suppress-warnings = False
chameleon-lint = False
xmllint = True
# those options only take effect if the dependencies are installed
dependencychecker = False  # GIGO
dependencychecker-bin = ${buildout:bin-directory}/dependencychecker
importchecker = True
importchecker-bin = ${buildout:bin-directory}/importchecker
find-untranslated = True
i18ndude-bin = ${buildout:bin-directory}/i18ndude
scsslint = True
scsslint-bin = ${buildout:bin-directory}/scss-lint
zptlint = True
zptlint-bin = ${buildout:bin-directory}/zptlint

[releaser]
recipe = zc.recipe.egg
eggs =
    zc.rst2
    zest.releaser

